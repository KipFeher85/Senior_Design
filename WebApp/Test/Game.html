    function sortTable(n, table1)
    {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = table1;
        switching = true;
        dir = "asc";
        while (switching)
        {
            switching = false;
            rows = table.rows;
            for (i = 0; i < (rows.length - 1); i++)
            {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir == "asc")
                {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase())
                    {
                        shouldSwitch= true;
                        break;
                    }
                }
                else if (dir == "desc")
                {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase())
                    {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch)
            {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount ++;
            }
            else
            {
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
    function sortTableNumbers(n, table1)
    {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = table1;
        switching = true;
        dir = "asc";
        while (switching)
        {
            switching = false;
            rows = table.rows;
            for (i = 0; i < (rows.length - 1); i++)
            {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir == "asc")
                {
                    if (Number(x.innerHTML) > Number(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                }
                else if (dir == "desc")
                {
                    if (Number(x.innerHTML) < Number(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch)
            {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount ++;
            }
            else
            {
                if (switchcount == 0 && dir == "asc")
                {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
