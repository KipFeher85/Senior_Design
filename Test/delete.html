<body>
<h1>Enter Game ID:</h1>
<form>
    <input type="text" id="gameid" name="gameid">
    <button id="submission">Submit</button>
</form>
<h2>NOTE:  Place JSON in /GameFiles & Play-By-Play in /PBP Directories.</h2>
<p id="response"></p>
<script>
document.getElementById("submission").addEventListener("click", DeleteGame);

function DeleteGame()
{
    var entered = document.getElementById("gameid").value;
        $.ajax({
            cache: false,
            async: false,
            url: "/cgi-bin/simpleGame.py",
            type: "post",
            datatype:"json",
            data: {'gameid': entered,'delete':'True'},
            success: function(response)
            {
                document.getElementById("response").innerHTML = "Success";
            },
            error: function(xhr, status, error)
            {
                //document.getElementById("response").innerHTML = "Failure";
            },
        });
}
</script>
